<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feliz dÃ­a de la primavera</title>
  <style>
    :root {
      --bg:#fffbe6;
      --text:#2b2b2b;
      --flower:#ffd400;
      --accent:#ff8c42;
    }
    html, body {height:100%;margin:0}
    body {
      background: radial-gradient(circle at 10% 10%, #fffef0 0%, var(--bg) 40%);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      display:flex;align-items:center;justify-content:center;overflow:hidden;
    }

    .container {
      text-align:center;
      position:relative;
      width:100%;
      height:100vh;
      padding:10px;
    }

    h1 {
      position:relative;
      z-index:20;
      margin:0;
      padding:12px 16px;
      background:rgba(255,255,255,0.6);
      backdrop-filter:blur(6px);
      border-radius:12px;
      font-size:clamp(18px,6vw,40px);
      color:var(--text);
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
    }

    .garden {position:absolute;inset:0;pointer-events:none;overflow:hidden;}

    .flower {
      position:absolute;transform-origin:center center;
      opacity:0;filter:drop-shadow(0 4px 8px rgba(0,0,0,0.12));
      will-change:transform,opacity;
    }

    @keyframes popIn {
      0%{transform: translate3d(var(--tx,0),var(--ty,0),0) scale(0.2) rotate(var(--r,0));opacity:0}
      60%{transform: translate3d(var(--tx,0),var(--ty,0),0) scale(1.05) rotate(var(--r,0));opacity:1}
      100%{transform: translate3d(var(--tx,0),calc(var(--ty,0) - 20px),0) scale(1) rotate(calc(var(--r,0) + 8deg));opacity:1}
    }
    @keyframes gentleFloat {
      0%{transform: translateY(0) rotate(0deg)}
      50%{transform: translateY(-8px) rotate(3deg)}
      100%{transform: translateY(0) rotate(0deg)}
    }
    .flower.floats {animation: gentleFloat 6s ease-in-out infinite;}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¼ Feliz dÃ­a de la primavera ðŸŒ¼</h1>
    <div class="garden" id="garden"></div>

    <!-- MÃºsica de YouTube embebida -->
    <iframe width="0" height="0" 
      src="https://www.youtube.com/embed/gv63CGCx6vg?autoplay=1&loop=1&playlist=gv63CGCx6vg"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <script>
    const FLOWER_COUNT = 15;
    function createFlowerSVG(size = 48){
      const ns = 'http://www.w3.org/2000/svg';
      const svg = document.createElementNS(ns,'svg');
      svg.setAttribute('width', size);
      svg.setAttribute('height', size);
      svg.setAttribute('viewBox','0 0 100 100');
      const g = document.createElementNS(ns,'g');
      for(let i=0;i<6;i++){
        const p = document.createElementNS(ns,'ellipse');
        p.setAttribute('cx','50');p.setAttribute('cy','30');
        p.setAttribute('rx','12');p.setAttribute('ry','22');
        p.setAttribute('transform',`rotate(${i*60} 50 50) translate(0,6)`);
        p.setAttribute('fill','var(--flower)');
        g.appendChild(p);
      }
      svg.appendChild(g);
      const c = document.createElementNS(ns,'circle');
      c.setAttribute('cx','50');c.setAttribute('cy','50');c.setAttribute('r','10');
      c.setAttribute('fill','var(--accent)');
      svg.appendChild(c);
      return svg;
    }
    function random(a,b){return a+Math.random()*(b-a)}
    const garden=document.getElementById('garden');
    function deployFlowers(count){
      const w=window.innerWidth,h=window.innerHeight;
      for(let i=0;i<count;i++){
        const wrap=document.createElement('div');
        wrap.className='flower';
        const size=Math.floor(random(30,80));
        wrap.style.width=size+'px';wrap.style.height=size+'px';
        const startX=w/2, startY=h-20;
        const tx=random(-w/2,w/2);const ty=-random(40,h*0.5);
        wrap.style.left=(startX-size/2)+'px';wrap.style.top=(startY-size/2)+'px';
        wrap.style.setProperty('--tx',tx+'px');wrap.style.setProperty('--ty',ty+'px');
        wrap.style.setProperty('--r',random(-30,30)+'deg');
        wrap.appendChild(createFlowerSVG(size));
        garden.appendChild(wrap);
        const delay=i*100;
        wrap.style.animation=`popIn 800ms cubic-bezier(.2,.9,.2,1) ${delay}ms both`;
        setTimeout(()=>wrap.classList.add('floats'),1000+delay);
      }
    }
    window.addEventListener('load',()=>setTimeout(()=>deployFlowers(FLOWER_COUNT),300));
    document.body.addEventListener('click',()=>deployFlowers(8));
  </script>
</body>
</html>
